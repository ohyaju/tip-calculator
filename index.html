<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipcalculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <h1 class="headtext">Tip Calculator</h1>
        <div class="box">
            <div class="grid">
                <p>Bill</p>
                <div class="bill-input">
                    <span>$</span>
                <input type="number" id="input">
            </div>
                <p>Select Tip %</p>
                <div>
                    <button class="tips">5%</button>
                    <button class="tips">10%</button>
                    <button class="tips">15%</button>
                    <button class="tips">25%</button>
                </div>
                <div>
                    <button class="tips">35%</button>
                    <button class="tips">50%</button>
                    <button class="tips">65%</button>
                    <button class="tips">80%</button>
                </div>
                <span id="total">0</span>
                <!-- <input type="reset" value="Reset"> -->
                <!-- <button id="reset">Reset</button> -->
                <!-- <input type = "button" value = "Reset" onClick = "fun()"/> 
               -->
                <button id="reset">
                    Reset
                </button>


            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
